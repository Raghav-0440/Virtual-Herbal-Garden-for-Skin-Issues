<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Herbal Garden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Herbal Garden</h1>
        <nav>
            <ul>
                <li><a href="#skin-types">Skin Types</a></li>
                <li><a href="#skin-diseases">Skin Diseases</a></li>
                <li><a href="#skin-analyzer">Skin Type Analyzer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="skin-types">
            <h2>Skin Types</h2>
            <div class="skin-type-container">
                <div class="skin-type">
                    <h3>Oily Skin</h3>
                    <p>Herbal remedies for managing oily skin...</p>
                </div>
                <div class="skin-type">
                    <h3>Dry Skin</h3>
                    <p>Natural solutions for dry skin care...</p>
                </div>
            </div>
        </section>

        <section id="skin-diseases">
            <h2>Skin Diseases</h2>
            <!-- Content for skin diseases will be added here -->
        </section>

        <section id="skin-analyzer">
            <h2>Skin Type Analyzer</h2>
            <!-- Content for skin type analyzer will be added here -->
        </section>
    </main>

    <footer>
        <div id="chatbot">
            <div id="chatbot-icon">
                <img src="chat-icon.png" alt="Chat Icon">
            </div>
            <div id="chat-window">
                <h3>Herbal Care Assistant</h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Ask about herbal remedies...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
